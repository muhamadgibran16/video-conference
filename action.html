<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Or Join Meeting</title>
  <link rel="stylesheet" href="public/assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark container fixed-top">
    <img src="public/assets/img/logo.png" class="logo" alt="">
    <a href="" class="navbar-brand text-dark">MeMeet</a>
    <div class="collapse navbar-collapse m-auto">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="" class="nav-link">At a glance</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link">How it works?</a>
        </li>
        <li class="nav-item">
          <a href="" class="nav-link">Plan and Price</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item sign-in display-center">
          <a href="" class="nav-link">Sign In</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-info btn-lg fw-bold join-meeting">Join Meeting</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-info btn-lg text-light fw-bold new-meeting">Start a Meeting</button>
        </li>
      </ul>
    </div>
  </nav>
  <main class="d-flex">
    <div class="hero d-flex flex-row mt-5 py-5 px-5">
      <div class="hero-content w-75">
        <h1 style="font-size: 3rem;">Premium video Meeting. Now it's available for free to everyone</h1>
        <p style="font-size: 20px;">We're redesigning the MeMeet service for secure business meeting and making it free
          for everyone to use.
        </p>
        <ul class="display-center justify-content-start p-0">
          <li class="p-0">
            <button class="btn btn-lg btn-info text-light fw-bold display-center new-meeting">
              <i class="bi bi-camera-video-fill me-2"></i>New Meeting
            </button>
          </li>
          <li class="ps-2 pe-4">
            <button class="btn btn-lg btn-outline-secondary fw-bold display-center">
              <i class="bi bi-keyboard-fill text-secondary me-2"></i><input type="text" placeholder="Enter a code"
                style="border: none;" class="enter-code">
            </button>
          </li>
          <li class="text-dark pe-3 fw-bold cursor-pointer join-action">Join</li>
        </ul>
      </div>
      <div class="hero-img text-center">
        <img src="https://www.gstatic.com/meet/meet_google_one_carousel_promo_icon_0f14bf8fc61484b019827c071ed8111d.svg"
          class="signin-img" alt="">
      </div>
    </div>
  </main>
  <footer class="container fixed-bottom">
    <h6 class="pb-3 pt-3">Learn About <span class="text-info">MeMeet</h6></span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
  <script>
    $(function () {
      $(document).on("click", ".join-meeting", function () {
        $(".enter-code").focus();
      })
      $(document).on("click", ".join-action", function () {
        var join_value = $(".enter-code").val();
        var meetingUrl = window.location.origin + "?meetingID=" + join_value;
        window.location.replace(meetingUrl)
      })
      $(document).on("click", ".new-meeting", function () {
        var eight_d_value = Math.floor(Math.random() * 1000000);
        var meetingUrl = window.location.origin + "?meetingID=" + eight_d_value;
        window.location.replace(meetingUrl)
      })
    })
  </script>
</body>

</html>
