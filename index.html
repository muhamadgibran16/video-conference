<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeMeet</title>
  <link rel="stylesheet" href="public/assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <main class="d-flex flex-column home-wrap bg-dark">
    <div class="g-top text-light">
      <div class="top-remote-video-show-wrap d-flex justify-content-center">
        <div id="meetingContainer" class="w-75" style="display: none; flex-basis: 75%;">
          <div class="call-wrap bg-dark">
            <div class="video-wrap d-flex flex-wrap" id="divUsers">
              <div id="me" class="userbox display-center flex-column">
                <h2 class="display-center" style="font-size: 14px;"></h2>
                <div class="display-center">
                  <video src="" autoplay playsinline mute id="localVideoPlayer"></video>
                </div>
              </div>
              <div id="otherTemplate" class="userbox display-center flex-column" style="display: none;">
                <h2 class="display-center" style="font-size: 14px;"></h2>
                <div class="display-center">
                  <video id="v_" src="" autoplay playsinline muted></video>
                  <audio id="audioPlayer a_" src="" autoplay controls style="display: 
                none;"></audio>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="g-right-details-wrap bg-light text-secondary h-100"
          style="flex-basis: 25%; z-index: 1; display: none;">
          <div class="meeting-heading-wrap d-flex justify-content-between align-items-center ps-3 pe-3"
            style="height: 10vh;">
            <div class="meeting-heading fw-bold">
              Meeting Details
            </div>
            <div class="meeting-heading-cross display-center cursor-pointer">
              <i class="bi bi-x-lg"></i>
            </div>
          </div>
          <div class="people-chat-wrap d-flex justify-content-between align-items-center ps-3 pe-3"
            style="height: 10vh; font-size: 14px;">
            <div class="people-heading display-center cursor-pointer">
              <div class="people-heading-icon display-center ms-1">
                <i class="bi bi-people-fill"></i>
              </div>
              <div class="people-heading-text display-center ms-1">
                Participant (<span class="participant-count">1</span>)
              </div>
            </div>
            <div class="chat-heading d-flex justify-content-around align-items-center cursor-pointer">
              <div class="chat-heading-icon display-center ms-1">
                <i class="bi bi-chat-fill"></i>
              </div>
              <div class="chat-heading-text ms-1">
                Chat
              </div>
            </div>
          </div>

          <div class="in-call-chat ms-3 me-3 ps-3 pe-3" style="font-size: 14px; height: 69vh; overflow-y: scroll;">
            <div class="in-call-wrap-up" style="display: none !important;">
              <div class="in-call-wrap d-flex justify-content-between align-items-center mb-3">
                <div class="participant-img-name-wrap display-center cursor-pointer">
                  <div class="participant-img">
                    <img src="public/assets/img/pngwing.com (12).png" class="border border-secondary" alt=""
                      style="width: 40px; height: 40px; border-radius: 50%;">
                  </div>
                  <div class="participant-img ms-2">You</div>
                </div>
                <div class="participant-action-wrap display-center">
                  <div class="participant-action-wrap-pin display-center me-2 cursor-pointer">
                    <i class="bi bi-pin"></i>
                  </div>
                  <div class="participant-action-wrap-dot display-center me-2 cursor-pointer">
                    <i class="bi bi-three-dots-vertical"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="chat-show-wrap text-secondary flex-column justify-content-between h-100"
              style="font-size: 14px; display: flex;">
              <div class="chat-message-show" id="messages">

              </div>
              <div class="chat-message-sent d-flex justify-content-between align-items-center"
                style="margin-bottom: 35px;">
                <div class="chat-message-sent-input" style="width: 85%;">
                  <input type="text" name="" class="chat-message-sent-input-failed w-100" id="msgbox"
                    placeholder="Send a message to everyone" style="border-bottom: 1px solid teal; border: none;">
                </div>
                <div class="chat-message sent-action display-center" id="btnsend" style="color: teal; cursor: pointer;">
                  <i class="bi bi-send-fill"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="g-top-left bg-light text-secondary w-25 d-flex align-items-center justify-content-between ps-2">
        <div class="top-left-participant-wrap pt-2 curosr-pointer">
          <div class="top-left-participant-icon" style="width: 25px; height: 25px;">
            <i class="bi bi-people-fill"></i>
          </div>
          <div class="top-left-participant-count participant-count text-dark"></div>
        </div>
        <div class="top-left-chat-wrap pt-2 cursor-pointer">
          <i class="bi bi-chat-left-text-fill"></i>
        </div>
        <div class="top-left-time-wrap"></div>
      </div>
    </div>
    <div class="g-bottom bg-secondary m-0 d-flex justify-content-between align-items-center">
      <div class="bottom-left d-flex" style="height: 10vh;">
        <div class="g-details border border-success mb-2" style="display: none; min-height: 20vh;">
          <div class="g-details-heading d-flex justify-content-between align-items-center border-bottom pb-1">
            <div class="g-details-heading-detail d-flex align-items-center cursor-pointer">
              <i class="bi bi-exclamation-circle-fill me-2"></i>Details
            </div>
            <div class="g-details-heading-attachment d-flex align-items-center cursor-pointer">
              <i class="bi bi-paperclip me-2"></i>Attachment
            </div>
          </div>
          <div class="g-details-heading-show-wrap">
            <div class="g-details-heading-show">
              <div style="font-weight: 600; color: gray;">Joining Info</div>
              <div class="meeting_url text-secondary" style="padding: 5px 0;" data-toggle="tooltip"
                data-placement="top"></div>
              <div style="cursor: pointer;">
                <i class="bi bi-clipboard" style="font-size: 14px;"></i>
                <span class="copy_info fw-bold">Copy Joining Info
                  <span class="link-conf fw-bold p-1 text-secondary"
                    style="display: none; background-color: aquamarine; border-radius: 5px;">Link Copied</span></span>
              </div>
            </div>
            <div class="g-details-heading-show-attachment" style="display: none; position: relative;">
              <div class="show-attach-file"></div>
              <div class="upload-attach-file">
                <form enctype="multipart/form-data" method="POST" ref="uploadForm" action="/attachimg" class="display-center pt-1" id="uploadForm"
                  style="justify-content: space-between;">
                  <div class="custom-file input-group" style="flex-basis: 79%;">
                    <input type="file" class="custom-file-input form-control" id="customFile" name="imageFile">
                    <label for="customFile inputGroupFile02" class="custom-file-label input-group-text"></label>
                  </div>
                  <div class="share-button-wrap">
                    <button class="btn btn-primary btn-sm share-attach"
                      style="flex-basis: 19%; padding: 6px 20px;">Share</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="display-center cursor-pointer meeting-details-button">
          Meeting Details<i class="bi bi-caret-down-fill"></i>
        </div>
      </div>
      <div class="bottom-middle d-flex justify-content-center display-center alignn-items-center" style="height: 10vh;">
        <div class="mic-toggle-wrap action-icon-style display-center me-2 cursor-pointer" id="micMuteUnmute">
          <i class="bi bi-mic-mute-fill"></i>
        </div>
        <div class="end-call-wrap action-icon-style display-center me-2 cursor-pointer">
          <i class="bi bi-telephone-forward-fill text-danger"></i>
        </div>
        <div class="video-toggle-wrap action-icon-style display-center cursor-pointer" id="videoCamOnOff">
          <i class="bi bi-camera-video-off-fill"></i>
        </div>
      </div>
      <div class="bottom-right d-flex justify-content-center align-items-center me-3" style="height: 10vh;">
        <div id="ScreenShareOnOff"
          class="present-now-wrap d-flex justify-content-center flex-column align-items-center me-5 cursor-pointer">
          <i class="bi bi-arrow-up-right-square-fill"></i>
          <div>Present Now</div>
        </div>
        <div class="option-wrap display-center cursor-pointer" style="height: 10vh;position: relative;">
          <div class="recording-show">
            <button class="btn btn-dark text-danger start-record">Start Recording</button>
          </div>
          <div class="option-icon">
            <i class="bi bi-three-dots-vertical"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="top-box-show" style="display: none;">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.6/RecordRTC.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.6/umd/ffmpeg.min.js"></script>
  <script src="public/assets/js/script.js"></script>
  <script>
    $(function () {
      const urlParams = new URLSearchParams(window.location.search);
      var meeting_id = urlParams.get('meetingID');
      user_id = window.prompt('Enter your username');

      if (!user_id || !meeting_id) {
        alert('User ID is or meeting id missing')
        window.location.href = '/action.html'
        return
      }
      $('#meetingContainer').show();

      MyApp._init(user_id, meeting_id)
    })
  </script>

</body>

</html>
